version: "2"
sql:
  - schema: "../dbschema/2_customer.sql"
    engine: "postgresql"
    queries: "sql/customer.sql"
    gen:
      go:
        package: "datacustomer"
        sql_package: "pgx/v5"
        out: "customer"
  - schema: "../dbschema/3_warehouse.sql"
    engine: "postgresql"
    queries: "sql/warehouse.sql"
    gen:
      go:
        package: "datawarehouse"
        sql_package: "pgx/v5"
        out: "warehouse"
        emit_interface: true
        emit_exported_queries: true
